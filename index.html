<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Ugh, as if! | CHER'S WARDROBE</title>
    <link rel="icon" type="image/x-icon" href="assets/images/pc.png">
</head>

<body>

    <nav>
        <ul>
            <li>CHER'S WARDROBE</li>
            <li>
                <div class="smallBtn">FALL'S FASHIONS</div>
            </li>
            <li></li>
        </ul>
    </nav>

    <main>
        <div>
            <div class="bigBtn">BROWSE</div>

            <div id="clothesDiv">
                <div id="topCarousel">
                    <div class="carouselContainer">
                        <img class="noDisplay one top"
                            src='assets/images/top1.png'>
                        <img class="noDisplay two"
                            src='assets/images/top2.png'>
                        <img class="noDisplay three"
                            src='assets/images/top3.png'>
                        <img class="four"
                            src='assets/images/top4.png'>
                    </div>
                </div>

                <div class="carouselBtnDiv">
                    <span class="carouselBtn top prev">◂◂</span>
                    <span class="carouselBtn top next">▸</span>
                    <span class="carouselBtn top next">▸▸</span>
                </div>

                <div id="bottomCarousel">
                    <div class="carouselContainer">
                        <img class="noDisplay one bottom"
                        src='assets/images/bottom1.png'>
                        <img class="noDisplay two"
                        src='assets/images/bottom2.png'>
                        <img class="noDisplay three"
                        src='assets/images/bottom3.png'>
                        <img class="four"
                        src='assets/images/bottom4.png'>
                    </div>
                </div>
                
                <div class="carouselBtnDiv">
                    <span class="carouselBtn bottom prev">◂◂</span>
                    <span class="carouselBtn bottom next">▸</span>
                    <span class="carouselBtn bottom next">▸▸</span>
                </div>
            </div>

            <div class="bigBtn" id="dressMeBtn">DRESS ME</div>
        </div>
    </main>

    <footer>
        <ul>
            <li>SHOES</li>
            <li>JEWELRY</li>
            <li>SCARVES</li>
            <li>PANTYHOSE</li>
            <li>UNDERWEAR</li>
            <li>PANTS</li>
            <li>SWEATER</li>
            <li>
                <a href="https://github.com/praxeds" target="_blank"><div class="smallBtn">MORE</div></a>
            </li>
        </ul>
    </footer>

    <aside id="popUpDiv" class="noDisplay">
        <div id="popUp"></div>
        <div id="popUpShadow"></div>
    </aside>
    <aside id="overlay"></aside>
    <script src="script.js"></script>
</body>

</html>
